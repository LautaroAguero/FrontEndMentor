<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.png" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="CardContainer">
      <img class="NftImage" src="images/image-equilibrium.jpg" />
      <h3>Equilibrium #3429</h3>
      <p class="CardText">
        Our Equilibrium collection promotes balance and calm
      </p>
      <div class="IconContainer">
        <img id="ethereumIcon" src="images/icon-ethereum.svg" /> 0.041 ETH
      </div>
      <div class="ClockIconContainer">
        <img id="clockIcon" src="images/icon-clock.svg" /> 3 days left
      </div>
      <div class="UserInfoContainer">
        <div class="UserImageContainer">
          <img class="UserImage" src="images/image-avatar.png" />
        </div>
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </div>
  </body>
</html>
